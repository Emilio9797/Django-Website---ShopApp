{% extends "store/base.html" %}
{% load static %}


{% block categories %}
{% load store_tags %}

    <!-- Start Shop Detail  -->
    <div class="shop-detail-box-main">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-12 col-md-12">
                    <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active"> <img class="d-block w-100"
                                                                    {% if gallery_item.primary_picture %} src="{{ gallery_item.primary_picture.url}}"
                                                                    {% else %}src="{% static 'store/images/big-img-01.jpg' %}" {% endif %}
                                                                    alt="First slide"> </div>

                            {% for image in gallery_item.gallerypicture_set.all %}
                                <div class="carousel-item"> <img class="d-block w-100" src="{{ image.picture.url }}" alt="Second slide"> </div>
                            {% endfor %}
                        </div>
                        <a class="carousel-control-prev" href="#carousel-example-1" role="button" data-slide="prev"> 
						<i class="fa fa-angle-left" aria-hidden="true"></i>
						<span class="sr-only">Previous</span> 
					</a>
                        <a class="carousel-control-next" href="#carousel-example-1" role="button" data-slide="next"> 
						<i class="fa fa-angle-right" aria-hidden="true"></i> 
						<span class="sr-only">Next</span> 
					</a>
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-1" data-slide-to="0" class="active">
                                <img class="d-block w-100 img-fluid" src="images/smp-img-01.jpg" alt="" />
                            </li>
                            <li data-target="#carousel-example-1" data-slide-to="1">
                                <img class="d-block w-100 img-fluid" src="images/smp-img-02.jpg" alt="" />
                            </li>
                            <li data-target="#carousel-example-1" data-slide-to="2">
                                <img class="d-block w-100 img-fluid" src="images/smp-img-03.jpg" alt="" />
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-12 col-md-12">
                    <div class="blog-box">
                        <ul>
							<li>
								<div class="form-group quantity-box">
                                    <h2>{{ gallery_item.description|markdown }}</h2>>
								</div>
							</li>
						</ul>
                    </div>
                </div>

            </div>
            <br>
            <br>
{% endblock %}
