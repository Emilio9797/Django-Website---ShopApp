{% extends "store/base.html" %}
{% load static %}


    <!-- Start Products  -->
    {% block products %}
    <div class="products-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1>Available {{ spec_category.name}} minis:</h1>
                    </div>
                </div>
            </div>

            <div class="row special-list">
                {% for item in shop_items %}
                <div class="col-lg-3 col-md-6 special-grid best-seller">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <div class="type-lb">
                            </div>
                            <img {% if item.picture %} src="{{ item.picture.url }}"
                                {% else %} src="{% static 'store/images/img-pro-01.jpg' %}"  {% endif %}
                                 class="img-fluid" alt="Image">
                            <div class="mask-icon">
                                <ul>
                                    <li><a href="{{ item.get_absolute_url }}" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i class="fas fa-sync-alt"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                                </ul>
                                <a class="cart" href="#">Add to Cart</a>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></h4>
                            <h5>{{ item.price }} $</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}

            </div>

        </div>
    </div>
    {% endblock %}
    <!-- End Products  -->
